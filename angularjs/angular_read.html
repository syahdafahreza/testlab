<div class="container" ng-controller="DbController">

			<caption >Tabel.1 Data Mahasiswa</caption>
			<div class="table-responsive">
				<table class="table table-hover  table-bordered">
					<tr class="success">
						<th>No.</th>
						<th>NIM</th>
						<th>Nama</th>
						<th>Jurusan</th>
					</tr>
					<tr ng-repeat="data in database">
						<td>{{data.no}}</td>
						<td>{{data.nim}}</td>
						<td>{{data.nama}}</td>
						<td>{{data.jurusan}}</td>
					</tr>
